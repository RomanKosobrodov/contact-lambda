<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>
  </head>
  <body>
    <form
      class="contact-form"
      action="<<<<          LAMBDA URL           >>>>"
      method="post"
    >
      <div class="contact-sender">
        <label class="contact-form-label" for="sender">Name</label>
        <input
          class="contact-form-input"
          type="text"
          name="sender"
          size="40"
          required
          placeholder="Your name"
        />
      </div>
      <div class="contact-email">
        <label class="contact-form-label" for="email">Email address</label>
        <input
          class="contact-form-input"
          type="email"
          name="email"
          size="40"
          required
          placeholder="Email"
        />
      </div>
      <div class="contact-form-message">
        <label class="contact-form-label" for="message">Message</label>
        <textarea
          class="contact-form-textarea"
          rows="7"
          cols="80"
          name="message"
          required
        ></textarea>
      </div>
      <button class="contact-form-submit" type="submit" name="submit">
        Submit
      </button>
    </form>
  </body>
</html>
